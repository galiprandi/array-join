name: ğŸš€ CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: âœ… Run Tests & Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ›  Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Setup pnpm
        run: npm install -g pnpm && pnpm setup

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ¨ Run Prettier (Code Formatter)
        run: pnpm run prettier

      - name: ğŸ§ª Run Tests
        run: pnpm test
