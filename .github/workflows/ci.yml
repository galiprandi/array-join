name: 🚀 CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ✅ Run Tests & Linting
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🎨 Run Prettier (Code Formatter)
        run: npm run prettier

      - name: 🧪 Run Tests
        run: npm test
